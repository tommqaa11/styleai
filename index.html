            overflow: hidden;
            position: relative;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);

        .status-bar {
            height: 44px;
            background: #000;
            position: relative;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .prototype-frame {
            width: 100%;
            height: calc(100% - 44px);
            border: none;
        }
        .prototypes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 390px);
            gap: 2rem;
            padding: 2rem;
            justify-content: center;
        }
        .prototype-label {

            font-weight: 500;
            color: #374151;
            margin-bottom: 1rem;

            color: #1F2937;
