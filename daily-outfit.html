<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一搭 - 智慧穿搭助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 炫酷背景动画 */
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 按钮发光和脉冲效果 */
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
            z-index: 1;
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        .glow-button::after {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -2;
            filter: blur(10px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s;
            border-radius: 9999px;
        }
        
        .glow-button:hover::after {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8) rotate(45deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) rotate(45deg);
                opacity: 0.8;
            }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        /* 漂浮元素动画 */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, 0px); }
        }
        
        /* 粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="animated-bg min-h-screen flex flex-col">
        <!-- 顶部导航栏 -->
        <nav class="bg-white/10 backdrop-blur-md h-12 flex items-center px-4 fixed w-full top-0 z-10">
            <a href="home.html" class="text-white">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-medium text-white flex-1 text-center">每日一搭</h1>
        </nav>

        <!-- 主要内容区 -->
        <div class="flex-1 flex items-center justify-center px-6 relative">
            <!-- 粒子效果 -->
            <div class="particles" id="particles"></div>
            
            <!-- 中心内容 -->
            <div class="text-center z-10">
                <div class="mb-10 floating">
                    <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-white/20 backdrop-blur-lg flex items-center justify-center">
                        <i class="fas fa-tshirt text-white text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-3">开启你的专属穿搭之旅</h2>
                    <p class="text-white/80">AI智能推荐，为你打造完美造型</p>
                </div>
                
                <a href="match-result.html" class="glow-button inline-block bg-white/20 backdrop-blur-md text-white px-12 py-5 rounded-full text-xl font-medium shadow-lg transform transition hover:scale-105 active:scale-95">
                    <i class="fas fa-magic mr-2"></i>
                    开始每日一搭
                </a>
            </div>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置和延迟
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                
                container.appendChild(particle);
            }
        }
        
        // 页面加载时创建粒子
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
