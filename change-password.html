<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #F7F7F7;
            color: #333;
        }
        .status-bar {
            height: 44px;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
        .form-input {
            @apply w-full p-3 border border-[#E5E5E5] rounded-lg outline-none text-[#333];
        }
        .form-input:focus {
            @apply border-[#4096FF];
        }
        .form-input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar"></div>

    <!-- 标题栏 -->
    <div class="fixed top-11 left-0 right-0 z-40 bg-white flex items-center px-4 py-3">
        <a href="profile.html" class="text-[#666]">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="ml-4 text-lg font-medium">修改密码</h1>
    </div>

    <!-- 表单区域 -->
    <div class="pt-24 px-6">
        <div class="bg-white rounded-lg p-6">
            <!-- 手机号 -->
            <div class="mb-6">
                <label class="block text-[#666] mb-2 text-sm">手机号</label>
                <input type="text" value="138****8888" class="form-input bg-[#F5F5F5] text-[#999]" readonly>
            </div>

            <!-- 验证码 -->
            <div class="mb-6">
                <label class="block text-[#666] mb-2 text-sm">验证码</label>
                <div class="flex items-center gap-3">
                    <input type="text" placeholder="请输入验证码" class="form-input flex-1">
                    <button class="px-4 h-12 bg-[#4096FF] text-white rounded-lg text-sm whitespace-nowrap">
                        获取验证码
                    </button>
                </div>
            </div>

            <!-- 新密码 -->
            <div class="mb-6">
                <label class="block text-[#666] mb-2 text-sm">新密码</label>
                <div class="relative">
                    <input type="password" placeholder="请输入新密码" class="form-input pr-10">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#999]">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <p class="mt-2 text-xs text-[#999]">密码长度8-20位，必须包含字母和数字</p>
            </div>

            <!-- 确认新密码 -->
            <div class="mb-8">
                <label class="block text-[#666] mb-2 text-sm">确认新密码</label>
                <div class="relative">
                    <input type="password" placeholder="请再次输入新密码" class="form-input pr-10">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#999]">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- 提交按钮 -->
            <button class="w-full bg-[#4096FF] text-white py-3 rounded-lg text-base">
                确认修改
            </button>
        </div>
    </div>
</body>
</html>
